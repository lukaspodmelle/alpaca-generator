<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>@alpaca | Alpaca Generator</title>
    <link rel="icon" href="./favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main>
        <div id="container">
            <div id="app">
                <div id="image">
                        <img src="./img/ears/default.png"      id="ears-part"  class="image__part">
                        <img src="./img/neck/default.png"      id="neck-part"  class="image__part">
                        <img src="./img/nose.png"              id="nose-part"  class="image__part">
                        <img src="./img/hair/default.png"      id="hair-part"  class="image__part">
                        <img src="./img/eyes/default.png"      id="eyes-part"  class="image__part">
                        <img src="./img/mouth/default.png"     id="mouth-part" class="image__part">
                        <img src="./img/leg/default.png"       id="leg-part"   class="image__part">
                        <img src="./img/accessories/empty.png" id="acc-part"   class="image__part">
                </div>
                <div id="controls">

                    <div id="controls__header">
                        <img src="img/profile-picture.png" alt="profile-picture" class="profile-picture">
                        <div class="header__name">
                            <h1 class="name">@alpaca</h1> 
                        </div>                   
                    </div>
                    <div id="controls__sections">
                        <div class="controls__section controls__accessories">
                            <h2 class="controls__title">Choose Parts:</h2>
                            <div id="accessories__buttons">
                                <button id="hair-button"           class="button button__controls">Hair</button>
                                <button id="ears-button"           class="button button__controls">Ears</button>
                                <button id="eyes-button"           class="button button__controls">Eyes</button>
                                <button id="mouth-button"          class="button button__controls">Mouth</button>
                                <button id="neck-button"           class="button button__controls">Neck</button>
                                <button id="leg-button"            class="button button__controls">Leg</button>
                                <button id="accessories-button"    class="button button__controls">Accessories</button>
                                <button id="background-button"     class="button button__controls">Background</button>
                            </div>
                        </div>
                        <div class="controls__section controls__style">
                            <h2 id="controls__title-style" class="controls__title">Choose Style:</h2>
                            <div id="style__buttons">
                                <button class="button button__controls">Default</button>
                                <button class="button button__controls">Curls</button>
                                <button class="button button__controls">Short</button>
                                <button class="button button__controls">Bang</button>
                                <button class="button button__controls">Elegant</button>
                                <button class="button button__controls">Quiff</button>
                            </div>
                        </div>
                    </div>
                    <div id="controls__footer">
                        <button id="random" class="button button__random">Randomize <i class="fa-solid fa-shuffle"></i></button>
                        <button id="download" class="button button__download">Download <i class="fa-solid fa-download"></i></button>
                    </div>
                </div>
            </div>
            <div id="copyright">
                <p>Created by <a href="https://github.com/lukaspodmelle/alpaca-generator">@lukaspodmelle &nbsp;<i class="fa-brands fa-github"></i></a></p>
                <p><a href="https://www.codementor.io/projects/web/alpaca-image-generator-website-ce2oc0eus8">A DevProjects Project &nbsp;<i class="fa-solid fa-arrow-up-right-from-square"></i></a></p>
            </div>
        </div>
    </main>
<script src="app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
